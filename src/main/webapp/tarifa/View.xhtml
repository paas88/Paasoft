<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarifaViewDlg" widgetVar="TarifaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTarifaTitle}">
            <h:form id="TarifaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarifaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTarifaLabel_idtarifa}"/>
                        <h:outputText value="#{tarifaController.selected.idtarifa}" title="#{bundle.ViewTarifaTitle_idtarifa}"/>
                        <h:outputText value="#{bundle.ViewTarifaLabel_nombre}"/>
                        <h:outputText value="#{tarifaController.selected.nombre}" title="#{bundle.ViewTarifaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTarifaLabel_descripcion}"/>
                        <h:outputText value="#{tarifaController.selected.descripcion}" title="#{bundle.ViewTarifaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTarifaLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{tarifaController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTarifaLabel_usuarioins}"/>
                        <h:outputText value="#{tarifaController.selected.usuarioins}" title="#{bundle.ViewTarifaTitle_usuarioins}"/>
                        <h:outputText value="#{bundle.ViewTarifaLabel_fechains}"/>
                        <h:outputText value="#{tarifaController.selected.fechains}" title="#{bundle.ViewTarifaTitle_fechains}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTarifaLabel_usuarioupd}"/>
                        <h:outputText value="#{tarifaController.selected.usuarioupd}" title="#{bundle.ViewTarifaTitle_usuarioupd}"/>
                        <h:outputText value="#{bundle.ViewTarifaLabel_fechaupd}"/>
                        <h:outputText value="#{tarifaController.selected.fechaupd}" title="#{bundle.ViewTarifaTitle_fechaupd}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TarifaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
