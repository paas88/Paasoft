<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarifaEditDlg" widgetVar="TarifaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTarifaTitle}">
            <h:form id="TarifaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarifaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTarifaLabel_idtarifa}" for="idtarifa" />
                        <p:inputText id="idtarifa" value="#{tarifaController.selected.idtarifa}" title="#{bundle.EditTarifaTitle_idtarifa}" required="true" requiredMessage="#{bundle.EditTarifaRequiredMessage_idtarifa}"/>
                        <p:outputLabel value="#{bundle.EditTarifaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tarifaController.selected.nombre}" title="#{bundle.EditTarifaTitle_nombre}" required="true" requiredMessage="#{bundle.EditTarifaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTarifaLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{tarifaController.selected.descripcion}" title="#{bundle.EditTarifaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditTarifaLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{tarifaController.selected.estado}" />
                        <p:outputLabel value="#{bundle.EditTarifaLabel_usuarioins}" for="usuarioins" />
                        <p:inputText id="usuarioins" value="#{tarifaController.selected.usuarioins}" title="#{bundle.EditTarifaTitle_usuarioins}" required="true" requiredMessage="#{bundle.EditTarifaRequiredMessage_usuarioins}"/>
                        <p:outputLabel value="#{bundle.EditTarifaLabel_fechains}" for="fechains" />
                        <p:calendar id="fechains" pattern="MM/dd/yyyy HH:mm:ss" value="#{tarifaController.selected.fechains}" title="#{bundle.EditTarifaTitle_fechains}" required="true" requiredMessage="#{bundle.EditTarifaRequiredMessage_fechains}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTarifaLabel_usuarioupd}" for="usuarioupd" />
                        <p:inputText id="usuarioupd" value="#{tarifaController.selected.usuarioupd}" title="#{bundle.EditTarifaTitle_usuarioupd}" />
                        <p:outputLabel value="#{bundle.EditTarifaLabel_fechaupd}" for="fechaupd" />
                        <p:calendar id="fechaupd" pattern="MM/dd/yyyy HH:mm:ss" value="#{tarifaController.selected.fechaupd}" title="#{bundle.EditTarifaTitle_fechaupd}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tarifaController.update}" value="#{bundle.Save}" update="display,:TarifaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TarifaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TarifaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
