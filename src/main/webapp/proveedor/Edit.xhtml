<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorEditDlg" widgetVar="ProveedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedorTitle}">
            <h:form id="ProveedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedorLabel_idproveedor}" for="idproveedor" />
                        <p:inputText id="idproveedor" value="#{proveedorController.selected.idproveedor}" title="#{bundle.EditProveedorTitle_idproveedor}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_idproveedor}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedorController.selected.nombre}" title="#{bundle.EditProveedorTitle_nombre}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_numeroDocumento}" for="numeroDocumento" />
                        <p:inputText id="numeroDocumento" value="#{proveedorController.selected.numeroDocumento}" title="#{bundle.EditProveedorTitle_numeroDocumento}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_numeroDocumento}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_url}" for="url" />
                        <p:inputText id="url" value="#{proveedorController.selected.url}" title="#{bundle.EditProveedorTitle_url}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_email}" for="email" />
                        <p:inputText id="email" value="#{proveedorController.selected.email}" title="#{bundle.EditProveedorTitle_email}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{proveedorController.selected.estado}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_usuarioins}" for="usuarioins" />
                        <p:inputText id="usuarioins" value="#{proveedorController.selected.usuarioins}" title="#{bundle.EditProveedorTitle_usuarioins}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_usuarioins}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_fechains}" for="fechains" />
                        <p:calendar id="fechains" pattern="MM/dd/yyyy HH:mm:ss" value="#{proveedorController.selected.fechains}" title="#{bundle.EditProveedorTitle_fechains}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_fechains}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_usuarioupd}" for="usuarioupd" />
                        <p:inputText id="usuarioupd" value="#{proveedorController.selected.usuarioupd}" title="#{bundle.EditProveedorTitle_usuarioupd}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_fechaupd}" for="fechaupd" />
                        <p:calendar id="fechaupd" pattern="MM/dd/yyyy HH:mm:ss" value="#{proveedorController.selected.fechaupd}" title="#{bundle.EditProveedorTitle_fechaupd}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_idclasificacion}" for="idclasificacion" />
                        <p:selectOneMenu id="idclasificacion" value="#{proveedorController.selected.idclasificacion}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_idclasificacion}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clasificacionController.itemsAvailableSelectOne}"
                                           var="idclasificacionItem"
                                           itemValue="#{idclasificacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_idtipoDocumento}" for="idtipoDocumento" />
                        <p:selectOneMenu id="idtipoDocumento" value="#{proveedorController.selected.idtipoDocumento}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_idtipoDocumento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"
                                           var="idtipoDocumentoItem"
                                           itemValue="#{idtipoDocumentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.update}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
