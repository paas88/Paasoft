<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadMedidaViewDlg" widgetVar="UnidadMedidaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnidadMedidaTitle}">
            <h:form id="UnidadMedidaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadMedidaController.selected != null}">
                        <h:outputText value="#{bundle.ViewUnidadMedidaLabel_idunidadMedida}"/>
                        <h:outputText value="#{unidadMedidaController.selected.idunidadMedida}" title="#{bundle.ViewUnidadMedidaTitle_idunidadMedida}"/>
                        <h:outputText value="#{bundle.ViewUnidadMedidaLabel_nombre}"/>
                        <h:outputText value="#{unidadMedidaController.selected.nombre}" title="#{bundle.ViewUnidadMedidaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewUnidadMedidaLabel_descripcion}"/>
                        <h:outputText value="#{unidadMedidaController.selected.descripcion}" title="#{bundle.ViewUnidadMedidaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewUnidadMedidaLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{unidadMedidaController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUnidadMedidaLabel_usuarioins}"/>
                        <h:outputText value="#{unidadMedidaController.selected.usuarioins}" title="#{bundle.ViewUnidadMedidaTitle_usuarioins}"/>
                        <h:outputText value="#{bundle.ViewUnidadMedidaLabel_fechains}"/>
                        <h:outputText value="#{unidadMedidaController.selected.fechains}" title="#{bundle.ViewUnidadMedidaTitle_fechains}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUnidadMedidaLabel_usuarioupd}"/>
                        <h:outputText value="#{unidadMedidaController.selected.usuarioupd}" title="#{bundle.ViewUnidadMedidaTitle_usuarioupd}"/>
                        <h:outputText value="#{bundle.ViewUnidadMedidaLabel_fechaupd}"/>
                        <h:outputText value="#{unidadMedidaController.selected.fechaupd}" title="#{bundle.ViewUnidadMedidaTitle_fechaupd}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UnidadMedidaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
