<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadMedidaCreateDlg" widgetVar="UnidadMedidaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUnidadMedidaTitle}">
            <h:form id="UnidadMedidaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadMedidaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUnidadMedidaLabel_idunidadMedida}" for="idunidadMedida" />
                        <p:inputText id="idunidadMedida" value="#{unidadMedidaController.selected.idunidadMedida}" title="#{bundle.CreateUnidadMedidaTitle_idunidadMedida}" required="true" requiredMessage="#{bundle.CreateUnidadMedidaRequiredMessage_idunidadMedida}"/>
                        <p:outputLabel value="#{bundle.CreateUnidadMedidaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{unidadMedidaController.selected.nombre}" title="#{bundle.CreateUnidadMedidaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUnidadMedidaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateUnidadMedidaLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{unidadMedidaController.selected.descripcion}" title="#{bundle.CreateUnidadMedidaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateUnidadMedidaLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{unidadMedidaController.selected.estado}" required="true" requiredMessage="#{bundle.EditUnidadMedidaRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateUnidadMedidaLabel_usuarioins}" for="usuarioins" />
                        <p:inputText id="usuarioins" value="#{unidadMedidaController.selected.usuarioins}" title="#{bundle.CreateUnidadMedidaTitle_usuarioins}" required="true" requiredMessage="#{bundle.CreateUnidadMedidaRequiredMessage_usuarioins}"/>
                        <p:outputLabel value="#{bundle.CreateUnidadMedidaLabel_fechains}" for="fechains" />
                        <p:calendar id="fechains" pattern="MM/dd/yyyy HH:mm:ss" value="#{unidadMedidaController.selected.fechains}" title="#{bundle.EditUnidadMedidaTitle_fechains}" required="true" requiredMessage="#{bundle.EditUnidadMedidaRequiredMessage_fechains}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUnidadMedidaLabel_usuarioupd}" for="usuarioupd" />
                        <p:inputText id="usuarioupd" value="#{unidadMedidaController.selected.usuarioupd}" title="#{bundle.CreateUnidadMedidaTitle_usuarioupd}" />
                        <p:outputLabel value="#{bundle.CreateUnidadMedidaLabel_fechaupd}" for="fechaupd" />
                        <p:calendar id="fechaupd" pattern="MM/dd/yyyy HH:mm:ss" value="#{unidadMedidaController.selected.fechaupd}" title="#{bundle.EditUnidadMedidaTitle_fechaupd}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unidadMedidaController.create}" value="#{bundle.Save}" update="display,:UnidadMedidaListForm:datalist,:growl" oncomplete="handleSubmit(args,'UnidadMedidaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UnidadMedidaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
