<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificacionViewDlg" widgetVar="ClasificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClasificacionTitle}">
            <h:form id="ClasificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clasificacionController.selected != null}">
                       
                        <h:outputText value="#{bundle.ViewClasificacionLabel_nombre}"/>
                        <h:outputText value="#{clasificacionController.selected.nombre}" title="#{bundle.ViewClasificacionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewClasificacionLabel_descripcion}"/>
                        <h:outputText value="#{clasificacionController.selected.descripcion}" title="#{bundle.ViewClasificacionTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewClasificacionLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{clasificacionController.selected.estado}" disabled="true"/>
                       
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClasificacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
