<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificacionEditDlg" widgetVar="ClasificacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClasificacionTitle}">
            <h:form id="ClasificacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clasificacionController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditClasificacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clasificacionController.selected.nombre}" title="#{bundle.EditClasificacionTitle_nombre}" required="true" requiredMessage="#{bundle.EditClasificacionRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditClasificacionLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{clasificacionController.selected.descripcion}" title="#{bundle.EditClasificacionTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditClasificacionLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{clasificacionController.selected.estado}" required="true" requiredMessage="#{bundle.EditClasificacionRequiredMessage_estado}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clasificacionController.update}" value="#{bundle.Save}" update="display,:ClasificacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClasificacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClasificacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
