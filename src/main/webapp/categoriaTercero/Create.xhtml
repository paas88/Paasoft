<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaTerceroCreateDlg" widgetVar="CategoriaTerceroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriaTerceroTitle}">
            <h:form id="CategoriaTerceroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaTerceroController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateCategoriaTerceroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaTerceroController.selected.nombre}" title="#{bundle.CreateCategoriaTerceroTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCategoriaTerceroRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaTerceroLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{categoriaTerceroController.selected.descripcion}" title="#{bundle.CreateCategoriaTerceroTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateCategoriaTerceroLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{categoriaTerceroController.selected.estado}" required="true" requiredMessage="#{bundle.EditCategoriaTerceroRequiredMessage_estado}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaTerceroController.create}" value="#{bundle.Save}" update="display,:CategoriaTerceroListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriaTerceroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaTerceroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
