<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProveedorDireccionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProveedorDireccionListForm">
                <p:panel header="#{bundle.ListProveedorDireccionTitle}">
                    <p:dataTable id="datalist" value="#{proveedorDireccionController.items}" var="item"
                                 selectionMode="single" selection="#{proveedorDireccionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idproveedorDireccion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorDireccionTitle_idproveedorDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idproveedorDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorDireccionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorDireccionTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorDireccionTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorDireccionTitle_estado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorDireccionTitle_usuarioins}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioins}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorDireccionTitle_fechains}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechains}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorDireccionTitle_usuarioupd}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioupd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorDireccionTitle_fechaupd}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaupd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorDireccionTitle_idciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idciudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorDireccionTitle_proveedorProveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedorProveedor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{proveedorDireccionController.prepareCreate}" update=":ProveedorDireccionCreateForm" oncomplete="PF('ProveedorDireccionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProveedorDireccionViewForm" oncomplete="PF('ProveedorDireccionViewDialog').show()" disabled="#{empty proveedorDireccionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProveedorDireccionEditForm" oncomplete="PF('ProveedorDireccionEditDialog').show()" disabled="#{empty proveedorDireccionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{proveedorDireccionController.destroy}" update=":growl,datalist" disabled="#{empty proveedorDireccionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
