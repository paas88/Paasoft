<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorDireccionEditDlg" widgetVar="ProveedorDireccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedorDireccionTitle}">
            <h:form id="ProveedorDireccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorDireccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedorDireccionLabel_idproveedorDireccion}" for="idproveedorDireccion" />
                        <p:inputText id="idproveedorDireccion" value="#{proveedorDireccionController.selected.idproveedorDireccion}" title="#{bundle.EditProveedorDireccionTitle_idproveedorDireccion}" required="true" requiredMessage="#{bundle.EditProveedorDireccionRequiredMessage_idproveedorDireccion}"/>
                        <p:outputLabel value="#{bundle.EditProveedorDireccionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedorDireccionController.selected.nombre}" title="#{bundle.EditProveedorDireccionTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditProveedorDireccionLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedorDireccionController.selected.telefono}" title="#{bundle.EditProveedorDireccionTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditProveedorDireccionLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{proveedorDireccionController.selected.celular}" title="#{bundle.EditProveedorDireccionTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditProveedorDireccionLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{proveedorDireccionController.selected.estado}" required="true" requiredMessage="#{bundle.EditProveedorDireccionRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditProveedorDireccionLabel_usuarioins}" for="usuarioins" />
                        <p:inputText id="usuarioins" value="#{proveedorDireccionController.selected.usuarioins}" title="#{bundle.EditProveedorDireccionTitle_usuarioins}" required="true" requiredMessage="#{bundle.EditProveedorDireccionRequiredMessage_usuarioins}"/>
                        <p:outputLabel value="#{bundle.EditProveedorDireccionLabel_fechains}" for="fechains" />
                        <p:calendar id="fechains" pattern="MM/dd/yyyy HH:mm:ss" value="#{proveedorDireccionController.selected.fechains}" title="#{bundle.EditProveedorDireccionTitle_fechains}" required="true" requiredMessage="#{bundle.EditProveedorDireccionRequiredMessage_fechains}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProveedorDireccionLabel_usuarioupd}" for="usuarioupd" />
                        <p:inputText id="usuarioupd" value="#{proveedorDireccionController.selected.usuarioupd}" title="#{bundle.EditProveedorDireccionTitle_usuarioupd}" />
                        <p:outputLabel value="#{bundle.EditProveedorDireccionLabel_fechaupd}" for="fechaupd" />
                        <p:inputText id="fechaupd" value="#{proveedorDireccionController.selected.fechaupd}" title="#{bundle.EditProveedorDireccionTitle_fechaupd}" />
                        <p:outputLabel value="#{bundle.EditProveedorDireccionLabel_idciudad}" for="idciudad" />
                        <p:selectOneMenu id="idciudad" value="#{proveedorDireccionController.selected.idciudad}" required="true" requiredMessage="#{bundle.EditProveedorDireccionRequiredMessage_idciudad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="idciudadItem"
                                           itemValue="#{idciudadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProveedorDireccionLabel_proveedorProveedor}" for="proveedorProveedor" />
                        <p:selectOneMenu id="proveedorProveedor" value="#{proveedorDireccionController.selected.proveedorProveedor}" required="true" requiredMessage="#{bundle.EditProveedorDireccionRequiredMessage_proveedorProveedor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"
                                           var="proveedorProveedorItem"
                                           itemValue="#{proveedorProveedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorDireccionController.update}" value="#{bundle.Save}" update="display,:ProveedorDireccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedorDireccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorDireccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
