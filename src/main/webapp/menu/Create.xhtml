<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuCreateDlg" widgetVar="MenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMenuTitle}">
            <h:form id="MenuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateMenuLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{menuController.selected.nombre}" title="#{bundle.CreateMenuTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_nivel}" for="nivel" />
                        <p:inputText id="nivel" value="#{menuController.selected.nivel}" title="#{bundle.CreateMenuTitle_nivel}" />
                        <p:outputLabel value="#{bundle.CreateMenuLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{menuController.selected.orden}" title="#{bundle.CreateMenuTitle_orden}" />
                        <p:outputLabel value="#{bundle.CreateMenuLabel_url}" for="url" />
                        <p:inputText id="url" value="#{menuController.selected.url}" title="#{bundle.CreateMenuTitle_url}" />
                        <p:outputLabel value="#{bundle.CreateMenuLabel_icono}" for="icono" />
                        <p:inputText id="icono" value="#{menuController.selected.icono}" title="#{bundle.CreateMenuTitle_icono}" />
                        <p:outputLabel value="#{bundle.CreateMenuLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{menuController.selected.estado}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateMenuLabel_menuId}" for="menuId" />
                        <p:selectOneMenu id="menuId" value="#{menuController.selected.menuId}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_menuId}">
                            <f:selectItems value="#{menuController.itemsAvailableSelectOne}"
                                           var="menuIdItem"
                                           itemValue="#{menuIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.create}" value="#{bundle.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args,'MenuCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
