<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductoPrecioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProductoPrecioListForm">
                <p:panel header="#{bundle.ListProductoPrecioTitle}">
                    <p:dataTable id="datalist" value="#{productoPrecioController.items}" var="item"
                                 selectionMode="single" selection="#{productoPrecioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.productoPrecioId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoPrecioTitle_precioLista}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioLista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoPrecioTitle_precioGeneral}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioGeneral}"/>
                        </p:column>
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoPrecioTitle_idProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoPrecioTitle_idVersionTarifa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVersionTarifa}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{productoPrecioController.prepareCreate}" update=":ProductoPrecioCreateForm" oncomplete="PF('ProductoPrecioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProductoPrecioViewForm" oncomplete="PF('ProductoPrecioViewDialog').show()" disabled="#{empty productoPrecioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProductoPrecioEditForm" oncomplete="PF('ProductoPrecioEditDialog').show()" disabled="#{empty productoPrecioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{productoPrecioController.destroy}" update=":growl,datalist" disabled="#{empty productoPrecioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
