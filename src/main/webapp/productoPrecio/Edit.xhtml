<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoPrecioEditDlg" widgetVar="ProductoPrecioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoPrecioTitle}">
            <h:form id="ProductoPrecioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoPrecioController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditProductoPrecioLabel_precioLista}" for="precioLista" />
                        <p:inputText id="precioLista" value="#{productoPrecioController.selected.precioLista}" title="#{bundle.EditProductoPrecioTitle_precioLista}" />
                        <p:outputLabel value="#{bundle.EditProductoPrecioLabel_precioGeneral}" for="precioGeneral" />
                        <p:inputText id="precioGeneral" value="#{productoPrecioController.selected.precioGeneral}" title="#{bundle.EditProductoPrecioTitle_precioGeneral}" />
                       
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductoPrecioLabel_idVersionTarifa}" for="idVersionTarifa" />
                        <p:selectOneMenu id="idVersionTarifa" value="#{productoPrecioController.selected.idVersionTarifa}" required="true" requiredMessage="#{bundle.EditProductoPrecioRequiredMessage_idVersionTarifa}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{versionTarifaController.itemsAvailableSelectOne}"
                                           var="idVersionTarifaItem"
                                           itemValue="#{idVersionTarifaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoPrecioController.update}" value="#{bundle.Save}" update="display,:ProductoPrecioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoPrecioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoPrecioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
