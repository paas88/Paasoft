<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoPrecioCreateDlg" widgetVar="ProductoPrecioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoPrecioTitle}">
            <h:form id="ProductoPrecioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoPrecioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_productoPrecioId}" for="productoPrecioId" />
                        <p:inputText id="productoPrecioId" value="#{productoPrecioController.selected.productoPrecioId}" title="#{bundle.CreateProductoPrecioTitle_productoPrecioId}" required="true" requiredMessage="#{bundle.CreateProductoPrecioRequiredMessage_productoPrecioId}"/>
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_precioLista}" for="precioLista" />
                        <p:inputText id="precioLista" value="#{productoPrecioController.selected.precioLista}" title="#{bundle.CreateProductoPrecioTitle_precioLista}" />
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_precioGeneral}" for="precioGeneral" />
                        <p:inputText id="precioGeneral" value="#{productoPrecioController.selected.precioGeneral}" title="#{bundle.CreateProductoPrecioTitle_precioGeneral}" />
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_usuarioins}" for="usuarioins" />
                        <p:inputText id="usuarioins" value="#{productoPrecioController.selected.usuarioins}" title="#{bundle.CreateProductoPrecioTitle_usuarioins}" required="true" requiredMessage="#{bundle.CreateProductoPrecioRequiredMessage_usuarioins}"/>
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_fechains}" for="fechains" />
                        <p:calendar id="fechains" pattern="MM/dd/yyyy HH:mm:ss" value="#{productoPrecioController.selected.fechains}" title="#{bundle.EditProductoPrecioTitle_fechains}" required="true" requiredMessage="#{bundle.EditProductoPrecioRequiredMessage_fechains}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_usuarioupd}" for="usuarioupd" />
                        <p:inputText id="usuarioupd" value="#{productoPrecioController.selected.usuarioupd}" title="#{bundle.CreateProductoPrecioTitle_usuarioupd}" />
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_fechaupd}" for="fechaupd" />
                        <p:calendar id="fechaupd" pattern="MM/dd/yyyy HH:mm:ss" value="#{productoPrecioController.selected.fechaupd}" title="#{bundle.EditProductoPrecioTitle_fechaupd}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_idproducto}" for="idproducto" />
                        <p:selectOneMenu id="idproducto" value="#{productoPrecioController.selected.idproducto}" required="true" requiredMessage="#{bundle.EditProductoPrecioRequiredMessage_idproducto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idproductoItem"
                                           itemValue="#{idproductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_idversionTarifa}" for="idversionTarifa" />
                        <p:selectOneMenu id="idversionTarifa" value="#{productoPrecioController.selected.idversionTarifa}" required="true" requiredMessage="#{bundle.EditProductoPrecioRequiredMessage_idversionTarifa}">
                            <f:selectItems value="#{versionTarifaController.itemsAvailableSelectOne}"
                                           var="idversionTarifaItem"
                                           itemValue="#{idversionTarifaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoPrecioController.create}" value="#{bundle.Save}" update="display,:ProductoPrecioListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoPrecioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoPrecioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
