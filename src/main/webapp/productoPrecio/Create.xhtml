<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoPrecioCreateDlg" widgetVar="ProductoPrecioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoPrecioTitle}">
            <h:form id="ProductoPrecioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoPrecioController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_precioLista}" for="precioLista" />
                        <p:inputText id="precioLista" value="#{productoPrecioController.selected.precioLista}" title="#{bundle.CreateProductoPrecioTitle_precioLista}" />
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_precioGeneral}" for="precioGeneral" />
                        <p:inputText id="precioGeneral" value="#{productoPrecioController.selected.precioGeneral}" title="#{bundle.CreateProductoPrecioTitle_precioGeneral}" />
                        
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{productoPrecioController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditProductoPrecioRequiredMessage_idProducto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductoPrecioLabel_idVersionTarifa}" for="idVersionTarifa" />
                        <p:selectOneMenu id="idVersionTarifa" value="#{productoPrecioController.selected.idVersionTarifa}" required="true" requiredMessage="#{bundle.EditProductoPrecioRequiredMessage_idVersionTarifa}">
                            <f:selectItems value="#{versionTarifaController.itemsAvailableSelectOne}"
                                           var="idVersionTarifaItem"
                                           itemValue="#{idVersionTarifaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoPrecioController.create}" value="#{bundle.Save}" update="display,:ProductoPrecioListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoPrecioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoPrecioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
