<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaViewDlg" widgetVar="MarcaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMarcaTitle}">
            <h:form id="MarcaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMarcaLabel_idmarca}"/>
                        <h:outputText value="#{marcaController.selected.idmarca}" title="#{bundle.ViewMarcaTitle_idmarca}"/>
                        <h:outputText value="#{bundle.ViewMarcaLabel_nombre}"/>
                        <h:outputText value="#{marcaController.selected.nombre}" title="#{bundle.ViewMarcaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewMarcaLabel_descripcion}"/>
                        <h:outputText value="#{marcaController.selected.descripcion}" title="#{bundle.ViewMarcaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMarcaLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{marcaController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMarcaLabel_usuarioins}"/>
                        <h:outputText value="#{marcaController.selected.usuarioins}" title="#{bundle.ViewMarcaTitle_usuarioins}"/>
                        <h:outputText value="#{bundle.ViewMarcaLabel_fechains}"/>
                        <h:outputText value="#{marcaController.selected.fechains}" title="#{bundle.ViewMarcaTitle_fechains}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMarcaLabel_usuarioupd}"/>
                        <h:outputText value="#{marcaController.selected.usuarioupd}" title="#{bundle.ViewMarcaTitle_usuarioupd}"/>
                        <h:outputText value="#{bundle.ViewMarcaLabel_fechaupd}"/>
                        <h:outputText value="#{marcaController.selected.fechaupd}" title="#{bundle.ViewMarcaTitle_fechaupd}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MarcaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
