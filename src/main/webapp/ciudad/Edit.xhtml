<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadEditDlg" widgetVar="CiudadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCiudadTitle}">
            <h:form id="CiudadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciudadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCiudadLabel_idciudad}" for="idciudad" />
                        <p:inputText id="idciudad" value="#{ciudadController.selected.idciudad}" title="#{bundle.EditCiudadTitle_idciudad}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_idciudad}"/>
                        <p:outputLabel value="#{bundle.EditCiudadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ciudadController.selected.nombre}" title="#{bundle.EditCiudadTitle_nombre}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCiudadLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{ciudadController.selected.descripcion}" title="#{bundle.EditCiudadTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditCiudadLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{ciudadController.selected.estado}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditCiudadLabel_usuarioins}" for="usuarioins" />
                        <p:inputText id="usuarioins" value="#{ciudadController.selected.usuarioins}" title="#{bundle.EditCiudadTitle_usuarioins}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_usuarioins}"/>
                        <p:outputLabel value="#{bundle.EditCiudadLabel_fechains}" for="fechains" />
                        <p:calendar id="fechains" pattern="MM/dd/yyyy HH:mm:ss" value="#{ciudadController.selected.fechains}" title="#{bundle.EditCiudadTitle_fechains}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_fechains}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCiudadLabel_usuarioupd}" for="usuarioupd" />
                        <p:inputText id="usuarioupd" value="#{ciudadController.selected.usuarioupd}" title="#{bundle.EditCiudadTitle_usuarioupd}" />
                        <p:outputLabel value="#{bundle.EditCiudadLabel_fechaupd}" for="fechaupd" />
                        <p:calendar id="fechaupd" pattern="MM/dd/yyyy HH:mm:ss" value="#{ciudadController.selected.fechaupd}" title="#{bundle.EditCiudadTitle_fechaupd}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCiudadLabel_idpais}" for="idpais" />
                        <p:selectOneMenu id="idpais" value="#{ciudadController.selected.idpais}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_idpais}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="idpaisItem"
                                           itemValue="#{idpaisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciudadController.update}" value="#{bundle.Save}" update="display,:CiudadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CiudadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CiudadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
