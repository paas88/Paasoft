<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDocumentoEditDlg" widgetVar="TipoDocumentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoDocumentoTitle}">
            <h:form id="TipoDocumentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDocumentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoDocumentoLabel_idtipoDocumento}" for="idtipoDocumento" />
                        <p:inputText id="idtipoDocumento" value="#{tipoDocumentoController.selected.idtipoDocumento}" title="#{bundle.EditTipoDocumentoTitle_idtipoDocumento}" required="true" requiredMessage="#{bundle.EditTipoDocumentoRequiredMessage_idtipoDocumento}"/>
                        <p:outputLabel value="#{bundle.EditTipoDocumentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoDocumentoController.selected.nombre}" title="#{bundle.EditTipoDocumentoTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoDocumentoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTipoDocumentoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoDocumentoController.selected.descripcion}" title="#{bundle.EditTipoDocumentoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditTipoDocumentoLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{tipoDocumentoController.selected.estado}" />
                        <p:outputLabel value="#{bundle.EditTipoDocumentoLabel_usuarioins}" for="usuarioins" />
                        <p:inputText id="usuarioins" value="#{tipoDocumentoController.selected.usuarioins}" title="#{bundle.EditTipoDocumentoTitle_usuarioins}" required="true" requiredMessage="#{bundle.EditTipoDocumentoRequiredMessage_usuarioins}"/>
                        <p:outputLabel value="#{bundle.EditTipoDocumentoLabel_fechains}" for="fechains" />
                        <p:calendar id="fechains" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoDocumentoController.selected.fechains}" title="#{bundle.EditTipoDocumentoTitle_fechains}" required="true" requiredMessage="#{bundle.EditTipoDocumentoRequiredMessage_fechains}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTipoDocumentoLabel_usuarioupd}" for="usuarioupd" />
                        <p:inputText id="usuarioupd" value="#{tipoDocumentoController.selected.usuarioupd}" title="#{bundle.EditTipoDocumentoTitle_usuarioupd}" />
                        <p:outputLabel value="#{bundle.EditTipoDocumentoLabel_fechaupd}" for="fechaupd" />
                        <p:calendar id="fechaupd" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoDocumentoController.selected.fechaupd}" title="#{bundle.EditTipoDocumentoTitle_fechaupd}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDocumentoController.update}" value="#{bundle.Save}" update="display,:TipoDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoDocumentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoDocumentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
