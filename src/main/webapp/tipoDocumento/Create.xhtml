<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDocumentoCreateDlg" widgetVar="TipoDocumentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoDocumentoTitle}">
            <h:form id="TipoDocumentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDocumentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_idTipoDocumento}" for="idTipoDocumento" />
                        <p:inputText id="idTipoDocumento" value="#{tipoDocumentoController.selected.idTipoDocumento}" title="#{bundle.CreateTipoDocumentoTitle_idTipoDocumento}" required="true" requiredMessage="#{bundle.CreateTipoDocumentoRequiredMessage_idTipoDocumento}"/>
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoDocumentoController.selected.nombre}" title="#{bundle.CreateTipoDocumentoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipoDocumentoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoDocumentoController.selected.descripcion}" title="#{bundle.CreateTipoDocumentoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{tipoDocumentoController.selected.estado}" />
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_usuarioins}" for="usuarioins" />
                        <p:inputText id="usuarioins" value="#{tipoDocumentoController.selected.usuarioins}" title="#{bundle.CreateTipoDocumentoTitle_usuarioins}" required="true" requiredMessage="#{bundle.CreateTipoDocumentoRequiredMessage_usuarioins}"/>
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_fechains}" for="fechains" />
                        <p:calendar id="fechains" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoDocumentoController.selected.fechains}" title="#{bundle.EditTipoDocumentoTitle_fechains}" required="true" requiredMessage="#{bundle.EditTipoDocumentoRequiredMessage_fechains}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_usuarioupd}" for="usuarioupd" />
                        <p:inputText id="usuarioupd" value="#{tipoDocumentoController.selected.usuarioupd}" title="#{bundle.CreateTipoDocumentoTitle_usuarioupd}" />
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_fechaupd}" for="fechaupd" />
                        <p:calendar id="fechaupd" pattern="MM/dd/yyyy HH:mm:ss" value="#{tipoDocumentoController.selected.fechaupd}" title="#{bundle.EditTipoDocumentoTitle_fechaupd}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDocumentoController.create}" value="#{bundle.Save}" update="display,:TipoDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoDocumentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoDocumentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
