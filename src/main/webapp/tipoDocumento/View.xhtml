<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDocumentoViewDlg" widgetVar="TipoDocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoDocumentoTitle}">
            <h:form id="TipoDocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDocumentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoDocumentoLabel_idTipoDocumento}"/>
                        <h:outputText value="#{tipoDocumentoController.selected.idTipoDocumento}" title="#{bundle.ViewTipoDocumentoTitle_idTipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewTipoDocumentoLabel_nombre}"/>
                        <h:outputText value="#{tipoDocumentoController.selected.nombre}" title="#{bundle.ViewTipoDocumentoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTipoDocumentoLabel_descripcion}"/>
                        <h:outputText value="#{tipoDocumentoController.selected.descripcion}" title="#{bundle.ViewTipoDocumentoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTipoDocumentoLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{tipoDocumentoController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTipoDocumentoLabel_usuarioins}"/>
                        <h:outputText value="#{tipoDocumentoController.selected.usuarioins}" title="#{bundle.ViewTipoDocumentoTitle_usuarioins}"/>
                        <h:outputText value="#{bundle.ViewTipoDocumentoLabel_fechains}"/>
                        <h:outputText value="#{tipoDocumentoController.selected.fechains}" title="#{bundle.ViewTipoDocumentoTitle_fechains}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTipoDocumentoLabel_usuarioupd}"/>
                        <h:outputText value="#{tipoDocumentoController.selected.usuarioupd}" title="#{bundle.ViewTipoDocumentoTitle_usuarioupd}"/>
                        <h:outputText value="#{bundle.ViewTipoDocumentoLabel_fechaupd}"/>
                        <h:outputText value="#{tipoDocumentoController.selected.fechaupd}" title="#{bundle.ViewTipoDocumentoTitle_fechaupd}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoDocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
