<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolMenuViewDlg" widgetVar="RolMenuViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolMenuTitle}">
            <h:form id="RolMenuViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolMenuController.selected != null}">
                        <h:outputText value="#{bundle.ViewRolMenuLabel_idRolMenu}"/>
                        <h:outputText value="#{rolMenuController.selected.idRolMenu}" title="#{bundle.ViewRolMenuTitle_idRolMenu}"/>
                        <h:outputText value="#{bundle.ViewRolMenuLabel_idMenu}"/>
                        <h:outputText value="#{rolMenuController.selected.idMenu}" title="#{bundle.ViewRolMenuTitle_idMenu}"/>
                        <h:outputText value="#{bundle.ViewRolMenuLabel_idRol}"/>
                        <h:outputText value="#{rolMenuController.selected.idRol}" title="#{bundle.ViewRolMenuTitle_idRol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RolMenuViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
