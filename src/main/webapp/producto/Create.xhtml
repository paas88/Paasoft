<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.CreateProductoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_stock}" for="stock" />
                        <p:selectBooleanCheckbox id="stock" value="#{productoController.selected.stock}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{productoController.selected.estado}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_compra}" for="compra" />
                        <p:selectBooleanCheckbox id="compra" value="#{productoController.selected.compra}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_venta}" for="venta" />
                        <p:selectBooleanCheckbox id="venta" value="#{productoController.selected.venta}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_codbar}" for="codbar" />
                        <p:inputText id="codbar" value="#{productoController.selected.codbar}" title="#{bundle.CreateProductoTitle_codbar}" />
                        
                        <p:outputLabel value="#{bundle.CreateProductoLabel_idCategoriaProducto}" for="idCategoriaProducto" />
                        <p:selectOneMenu id="idCategoriaProducto" value="#{productoController.selected.idCategoriaProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idCategoriaProducto}">
                            <f:selectItems value="#{categoriaProductoController.itemsAvailableSelectOne}"
                                           var="idCategoriaProductoItem"
                                           itemValue="#{idCategoriaProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_idClasificacion}" for="idClasificacion" />
                        <p:selectOneMenu id="idClasificacion" value="#{productoController.selected.idClasificacion}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idClasificacion}">
                            <f:selectItems value="#{clasificacionController.itemsAvailableSelectOne}"
                                           var="idClasificacionItem"
                                           itemValue="#{idClasificacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_idMarca}" for="idMarca" />
                        <p:selectOneMenu id="idMarca" value="#{productoController.selected.idMarca}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idMarca}">
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="idMarcaItem"
                                           itemValue="#{idMarcaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_idUnidadMedida}" for="idUnidadMedida" />
                        <p:selectOneMenu id="idUnidadMedida" value="#{productoController.selected.idUnidadMedida}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idUnidadMedida}">
                            <f:selectItems value="#{unidadMedidaController.itemsAvailableSelectOne}"
                                           var="idUnidadMedidaItem"
                                           itemValue="#{idUnidadMedidaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
