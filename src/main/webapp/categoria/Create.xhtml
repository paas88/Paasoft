<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaCreateDlg" widgetVar="CategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriaTitle}">
            <h:form id="CategoriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_idcategoria}" for="idcategoria" />
                        <p:inputText id="idcategoria" value="#{categoriaController.selected.idcategoria}" title="#{bundle.CreateCategoriaTitle_idcategoria}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_idcategoria}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaController.selected.nombre}" title="#{bundle.CreateCategoriaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{categoriaController.selected.descripcion}" title="#{bundle.CreateCategoriaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{categoriaController.selected.estado}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_usuarioins}" for="usuarioins" />
                        <p:inputText id="usuarioins" value="#{categoriaController.selected.usuarioins}" title="#{bundle.CreateCategoriaTitle_usuarioins}" required="true" requiredMessage="#{bundle.CreateCategoriaRequiredMessage_usuarioins}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_fechains}" for="fechains" />
                        <p:calendar id="fechains" pattern="MM/dd/yyyy HH:mm:ss" value="#{categoriaController.selected.fechains}" title="#{bundle.EditCategoriaTitle_fechains}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_fechains}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_usuarioupd}" for="usuarioupd" />
                        <p:inputText id="usuarioupd" value="#{categoriaController.selected.usuarioupd}" title="#{bundle.CreateCategoriaTitle_usuarioupd}" />
                        <p:outputLabel value="#{bundle.CreateCategoriaLabel_fechaupd}" for="fechaupd" />
                        <p:inputText id="fechaupd" value="#{categoriaController.selected.fechaupd}" title="#{bundle.CreateCategoriaTitle_fechaupd}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaController.create}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
