<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaViewDlg" widgetVar="CategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoriaTitle}">
            <h:form id="CategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategoriaLabel_idcategoria}"/>
                        <h:outputText value="#{categoriaController.selected.idcategoria}" title="#{bundle.ViewCategoriaTitle_idcategoria}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_nombre}"/>
                        <h:outputText value="#{categoriaController.selected.nombre}" title="#{bundle.ViewCategoriaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_descripcion}"/>
                        <h:outputText value="#{categoriaController.selected.descripcion}" title="#{bundle.ViewCategoriaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{categoriaController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_usuarioins}"/>
                        <h:outputText value="#{categoriaController.selected.usuarioins}" title="#{bundle.ViewCategoriaTitle_usuarioins}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_fechains}"/>
                        <h:outputText value="#{categoriaController.selected.fechains}" title="#{bundle.ViewCategoriaTitle_fechains}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_usuarioupd}"/>
                        <h:outputText value="#{categoriaController.selected.usuarioupd}" title="#{bundle.ViewCategoriaTitle_usuarioupd}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_fechaupd}"/>
                        <h:outputText value="#{categoriaController.selected.fechaupd}" title="#{bundle.ViewCategoriaTitle_fechaupd}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
