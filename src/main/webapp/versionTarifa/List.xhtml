<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVersionTarifaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VersionTarifaListForm">
                <p:panel header="#{bundle.ListVersionTarifaTitle}">
                    <p:dataTable id="datalist" value="#{versionTarifaController.items}" var="item"
                                 selectionMode="single" selection="#{versionTarifaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idVersionTarifa}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTarifaTitle_idVersionTarifa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVersionTarifa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTarifaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTarifaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTarifaTitle_estado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTarifaTitle_validodesde}"/>
                            </f:facet>
                            <h:outputText value="#{item.validodesde}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTarifaTitle_validohasta}"/>
                            </f:facet>
                            <h:outputText value="#{item.validohasta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTarifaTitle_usuarioins}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioins}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTarifaTitle_fechains}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechains}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTarifaTitle_usuarioupd}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioupd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTarifaTitle_fechaupd}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaupd}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVersionTarifaTitle_tarifaIdTarifa}"/>
                            </f:facet>
                            <h:outputText value="#{item.tarifaIdTarifa}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{versionTarifaController.prepareCreate}" update=":VersionTarifaCreateForm" oncomplete="PF('VersionTarifaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VersionTarifaViewForm" oncomplete="PF('VersionTarifaViewDialog').show()" disabled="#{empty versionTarifaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VersionTarifaEditForm" oncomplete="PF('VersionTarifaEditDialog').show()" disabled="#{empty versionTarifaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{versionTarifaController.destroy}" update=":growl,datalist" disabled="#{empty versionTarifaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
