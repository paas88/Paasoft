<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VersionTarifaViewDlg" widgetVar="VersionTarifaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVersionTarifaTitle}">
            <h:form id="VersionTarifaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{versionTarifaController.selected != null}">
                        <h:outputText value="#{bundle.ViewVersionTarifaLabel_idversionTarifa}"/>
                        <h:outputText value="#{versionTarifaController.selected.idversionTarifa}" title="#{bundle.ViewVersionTarifaTitle_idversionTarifa}"/>
                        <h:outputText value="#{bundle.ViewVersionTarifaLabel_nombre}"/>
                        <h:outputText value="#{versionTarifaController.selected.nombre}" title="#{bundle.ViewVersionTarifaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewVersionTarifaLabel_descripcion}"/>
                        <h:outputText value="#{versionTarifaController.selected.descripcion}" title="#{bundle.ViewVersionTarifaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewVersionTarifaLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{versionTarifaController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewVersionTarifaLabel_validodesde}"/>
                        <h:outputText value="#{versionTarifaController.selected.validodesde}" title="#{bundle.ViewVersionTarifaTitle_validodesde}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVersionTarifaLabel_validohasta}"/>
                        <h:outputText value="#{versionTarifaController.selected.validohasta}" title="#{bundle.ViewVersionTarifaTitle_validohasta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVersionTarifaLabel_usuarioins}"/>
                        <h:outputText value="#{versionTarifaController.selected.usuarioins}" title="#{bundle.ViewVersionTarifaTitle_usuarioins}"/>
                        <h:outputText value="#{bundle.ViewVersionTarifaLabel_fechains}"/>
                        <h:outputText value="#{versionTarifaController.selected.fechains}" title="#{bundle.ViewVersionTarifaTitle_fechains}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVersionTarifaLabel_usuarioupd}"/>
                        <h:outputText value="#{versionTarifaController.selected.usuarioupd}" title="#{bundle.ViewVersionTarifaTitle_usuarioupd}"/>
                        <h:outputText value="#{bundle.ViewVersionTarifaLabel_fechaupd}"/>
                        <h:outputText value="#{versionTarifaController.selected.fechaupd}" title="#{bundle.ViewVersionTarifaTitle_fechaupd}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVersionTarifaLabel_idtarifa}"/>
                        <h:outputText value="#{versionTarifaController.selected.idtarifa}" title="#{bundle.ViewVersionTarifaTitle_idtarifa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VersionTarifaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
