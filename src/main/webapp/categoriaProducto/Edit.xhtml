<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaProductoEditDlg" widgetVar="CategoriaProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriaProductoTitle}">
            <h:form id="CategoriaProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaProductoController.selected != null}">
                         <p:inputText id="idCategoriaProducto" value="#{categoriaProductoController.selected.idCategoriaProducto}" title="#{bundle.EditCategoriaProductoTitle_idCategoriaProducto}" required="true" requiredMessage="#{bundle.EditCategoriaProductoRequiredMessage_idCategoriaProducto}"/>
                        <p:outputLabel value="#{bundle.EditCategoriaProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaProductoController.selected.nombre}" title="#{bundle.EditCategoriaProductoTitle_nombre}" required="true" requiredMessage="#{bundle.EditCategoriaProductoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCategoriaProductoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{categoriaProductoController.selected.descripcion}" title="#{bundle.EditCategoriaProductoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditCategoriaProductoLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{categoriaProductoController.selected.estado}" required="true" requiredMessage="#{bundle.EditCategoriaProductoRequiredMessage_estado}"/>
                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaProductoController.update}" value="#{bundle.Save}" update="display,:CategoriaProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriaProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
