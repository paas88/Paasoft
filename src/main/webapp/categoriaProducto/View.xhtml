<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaProductoViewDlg" widgetVar="CategoriaProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoriaProductoTitle}">
            <h:form id="CategoriaProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaProductoController.selected != null}">
                       <h:outputText value="#{categoriaProductoController.selected.idCategoriaProducto}" title="#{bundle.ViewCategoriaProductoTitle_idCategoriaProducto}"/>
                        <h:outputText value="#{bundle.ViewCategoriaProductoLabel_nombre}"/>
                        <h:outputText value="#{categoriaProductoController.selected.nombre}" title="#{bundle.ViewCategoriaProductoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCategoriaProductoLabel_descripcion}"/>
                        <h:outputText value="#{categoriaProductoController.selected.descripcion}" title="#{bundle.ViewCategoriaProductoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCategoriaProductoLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{categoriaProductoController.selected.estado}" disabled="true"/>
                       itle="#{bundle.ViewCategoriaProductoTitle_fechaupd}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoriaProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
