<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{bundle.ViewUsuarioTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuario}"/>
                        <h:outputText value="#{usuarioController.selected.usuario}" title="#{bundle.ViewUsuarioTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_contraseña}"/>
                        <h:outputText value="#{usuarioController.selected.contraseña}" title="#{bundle.ViewUsuarioTitle_contraseña}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{usuarioController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuarioins}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioins}" title="#{bundle.ViewUsuarioTitle_usuarioins}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_fechains}"/>
                        <h:outputText value="#{usuarioController.selected.fechains}" title="#{bundle.ViewUsuarioTitle_fechains}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuarioupd}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioupd}" title="#{bundle.ViewUsuarioTitle_usuarioupd}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_fechaupd}"/>
                        <h:outputText value="#{usuarioController.selected.fechaupd}" title="#{bundle.ViewUsuarioTitle_fechaupd}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_idRol}"/>
                        <h:outputText value="#{usuarioController.selected.idRol}" title="#{bundle.ViewUsuarioTitle_idRol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
